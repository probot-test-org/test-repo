<svg
        width="570"
        height="195"
        viewBox="0 0 570 195"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
    >
        <title id="titleId">User's Quest Stats, Level: 2</title>
        <desc id="descId">Total Quests Completed: 3, Power Ups Used: 2, Community Rating: 5</desc>
        <style>
            .header {
                font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
                fill: #21262d;
                animation: fadeInAnimation 0.8s ease-in-out forwards;
            }
            @supports(-moz-appearance: auto) {
                /* Selector detects Firefox */
                .header { font-size: 15.5px; }
            }
            
            .stat {
                font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; 
                fill: white;
            }
            @supports(-moz-appearance: auto) {
                /* Selector detects Firefox */
                .stat { font-size: 12px; }
            }
            .stagger {
                opacity: 0;
                animation: fadeInAnimation 0.3s ease-in-out forwards;
            }
            .rank-text {
                font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif; 
                fill: white;
                animation: scaleInAnimation 0.3s ease-in-out forwards;
            }
            .rank-percentile-header {
                font-size: 14px;
            }
            .rank-percentile-text {
                font-size: 16px;
            }
            
            .not_bold { font-weight: 400 }
            .bold { font-weight: 700 }
            .icon {
                fill: #4c71f2;
                display: none;
            }
    
            .circle-rim {
                stroke: #2f80ed;
                fill: none;
                stroke-width: 6;
                opacity: 0.2;
            }
            .rank-circle {
                stroke: #2f80ed;
                stroke-dasharray: 251.32741228718345;
                stroke-dashoffset: 201.06192982974676;
                fill: none;
                stroke-width: 6;
                stroke-linecap: round;
                opacity: 0.8;
                transform-origin: -10px 8px;
                transform: rotate(-90deg);
                animation: rankAnimation 1s forwards ease-in-out;
            }
            
            @keyframes rankAnimation {
                from {
                    stroke-dashoffset: 251.32741228718345;
                }
                to {
                    stroke-dashoffset: 201.06192982974676;
                }
            }
            .streak-circle {
                stroke: #2f80ed;
                stroke-dasharray: 251.32741228718345;
                stroke-dashoffset: 251.32741228718345;
                fill: none;
                stroke-width: 6;
                stroke-linecap: round;
                opacity: 0.8;
                transform-origin: -10px 8px;
                transform: rotate(-90deg);
                animation: streakAnimation 1s forwards ease-in-out;
            }
            
            @keyframes streakAnimation {
                from {
                    stroke-dashoffset: 251.32741228718345;
                }
                to {
                    stroke-dashoffset: 251.32741228718345;
                }
            }
        
            /* Animations */
            @keyframes scaleInAnimation {
                from {
                    transform: translate(-5px, 5px) scale(0);
                }
                to {
                    transform: translate(-5px, 5px) scale(1);
                } 
            }
            @keyframes fadeInAnimation {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    
        <rect
            data-testid="card-bg"
            x="0.5"
            y="0.5"
            rx="4.5"
            height="99%"
            stroke="#e4e2e2"
            width="569"
            fill="#21262d"
            stroke-opacity="1"
        />
    
        <g data-testid="card-title" transform="translate(25, 35)">
            <g transform="translate(0, 0)">
                <text x="0" y="0" class="header" data-testid="header">User's Quest Stats</text>
            </g>
        </g>
    
        <g data-testid="main-card-body" transform="translate(0, 55)">

            <g data-testid="rank-circle" transform="translate(365, 30)">
                <circle class="circle-rim" cx="-10" cy="8" r="40" />
                <circle class="rank-circle" cx="-10" cy="8" r="40" />
                <g class="rank-text">
                    <text x="-5" y="3" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" data-testid="level-rank-icon">20%</text>
                    <text x="-2" y="-55" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle" class="stat bold" fill="#2f80ed">User's Task Progress üïπÔ∏è</text>
                </g>
            </g>

            <g data-testid="streak-circle" transform="translate(500, 30)">
                <circle class="circle-rim" cx="-10" cy="8" r="40" />
                <circle class="streak-circle" cx="-10" cy="8" r="40" />
                <g class="rank-text">
                    <text x="-5" y="3" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" data-testid="level-rank-icon">0/3</text>
                    <text x="-2" y="-55" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle" class="stat bold" fill="#2f80ed">Task Streak üî•</text>
                </g>
            </g>

    
            <svg x="0" y="0">
                <g transform="translate(0, 0)">
                    <g class="stagger" style="animation-delay: 450ms" transform="translate(25, 0)">
                        <text class="stat bold" y="12.5">Quests Completed ‚ùì:</text>
                        <text class="stat bold" x="199.01" y="12.5" data-testid="stars">0</text>
                    </g>
                </g>
                <g transform="translate(0, 25)">
                    <g class="stagger" style="animation-delay: 600ms" transform="translate(25, 0)">
                        <text class="stat bold" y="12.5">Total Points‚ú®:</text>
                        <text class="stat bold" x="199.01" y="12.5" data-testid="commits">20</text>
                    </g>
                </g>
                <g transform="translate(0, 50)">
                    <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
                        <text class="stat bold" y="12.5">User's Level üåü:</text>
                        <text class="stat bold" x="199.01" y="12.5" data-testid="prs">1</text>
                    </g>
                </g>
                    <g transform="translate(0, 75)">
                    <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
                        <text class="stat bold" y="12.5">Streaks:</text>
                        <text class="stat bold" x="199.01" y="12.5" data-testid="prs">0</text>
                    </g>
                </g>
                <g transform="translate(0, 100)">
                    <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
                        <text class="stat bold" y="12.5">Badges:</text>
                        <text class="stat bold" x="199.01" y="12.5" data-testid="prs">0</text>
                    </g>
                </g>
                
            </svg>
        </g>
    </svg>